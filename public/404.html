<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>PULSE - 외식업 마케팅 자동화</title>
    <!-- SPA Handling Script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with a query string and hash fragment,
      // e.g. https://www.foo.com/bar/baz -> https://www.foo.com/?p=/bar/baz
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End SPA Handling Script -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Add this script to handle the redirect -->
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/pulse_FE/'"></meta>
  </body>
</html>
